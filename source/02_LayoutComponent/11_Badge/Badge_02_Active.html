<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实例 - 激活导航状态</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../jquery/jquery-1.11.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<h4>胶囊式导航中的激活状态</h4>
<ul class="nav nav-pills">
    <li class="active"><a href="#">首页<span class="badge">42</span></a></li>
    <li><a href="#">简介</a></li>
    <li><a href="#">消息<span class="badge">3</span></a></li>
</ul>
<br>

<h4>列表导航中的激活状态</h4>
<ul class="nav nav-pills nav-stacked" style="max-width:260px;">
    <li class="active"><a href="#"><span class="badge pull-right">42</span>首页</a></li>
    <li><a href="#">简介</a></li>
    <li><a href="#"><span class="badge pull-right">3</span>消息</a></li>
</ul>
</body>
</html>
