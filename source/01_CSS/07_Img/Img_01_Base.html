<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实例 - 图像</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../jquery/jquery-1.11.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<!-- 添加border-radius:6px来获得图片圆角 -->
    <img src="../../../imges/one.jpg" class="img-rounded">
    <!-- 添加border-radius:500px来让整个图像变成圆形 -->
    <img src="../../../imges/one.jpg" class="img-circle">
    <!-- 谈价一些内边距和一个灰色的边框 -->
    <img src="../../../imges/one.jpg" class="img-thumbnail">
</body>
</html>
