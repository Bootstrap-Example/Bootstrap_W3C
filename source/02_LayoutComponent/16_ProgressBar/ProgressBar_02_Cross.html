<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实例 - 交替的进度条</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../jquery/jquery-1.11.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 90%">
        <span class="sr-only">90% 完成(success)</span>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 30%">
        <span class="sr-only">30% 完成(info)</span>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 20%">
        <span class="sr-only">20% 完成(warning)</span>
    </div>
</div>
<div class="progress">
    <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0"
         aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% 完成(danger)</span>
    </div>
</div>
</body>
</html>
