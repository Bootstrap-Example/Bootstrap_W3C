<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实例 - 弹出框(Popover)方法</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../jquery/jquery-1.11.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="padding: 100px 50px 10px;">
        <button type="button" class="btn btn-default popover-show" title="Popover title" data-container="body"
                data-toggle="popover" data-placement="left" data-content="左侧Popover 中的一些内容 -- show方法">
            左侧的 Popover -- show</button>
        <button type="button" class="btn btn-primary popover-hide" title="Popover title" data-container="body"
                data-toggle="popover" data-placement="top" data-content="顶部Popover 中的一些内容 -- hide方法">
            顶部的 Popover -- hide</button>
        <button type="button" class="btn btn-success popover-destroy" title="Popover title" data-container="body"
                data-toggle="popover" data-placement="bottom" data-content="底部Popover 中的一些内容 -- destroy方法">
            底部的 Popover -- destroy</button>
        <button type="button" class="btn btn-warning popover-toggle" title="Popover title" data-container="body"
                data-toggle="popover" data-placement="right" data-content="右侧Popover 中的一些内容 -- toggle方法">
            右侧的 Popover -- toggle</button>

        <br><br><br><br><br><br>

        <p class="popover-options">
            <a href="#" type="button" class="btn btn-warning" title="<h2>Title</h2>" data-container="body"
                    data-toggle="popover" data-content="<h4>Popover中的一些内容 -- options方法</h4>">
                Popover
            </a>
        </p>

        <script>
            $(function() {
                $('.popover-show').popover('show');
                $('.popover-hide').popover('hide');
                $('.popover-destroy').popover('destroy');
                $('.popover-toggle').popover('toggle');
                $('.popover-options a').popover({html: true});
            });
        </script>
    </div>

</body>
</html>
