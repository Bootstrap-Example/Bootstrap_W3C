<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实例 - 下拉菜单</title>
    <link href="../../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../../jquery/jquery-1.11.1.min.js"></script>
    <script src="../../../bootstrap/js/bootstrap.min.js"></script>

</head>
<body>

<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">
        主题<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">Java</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
        </li>

        <li role="presentation" class="divider"></li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
        </li>
    </ul>
</div>

<br>
<h3>如需使用下列菜单，只需要在 class .dropdown 内加上下拉菜单即可</h3>
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu2" data-toggle="dropdown">
        主题<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
        <li role="presentation">
            <a href="#" tabindex="-1" role="menuitem">C++</a>
        </li>
        <li role="presentation">
            <a href="#" tabindex="-1" role="menuitem">C语言程序设计</a>
        </li>
        <li role="presentation">
            <a href="#" tabindex="-1" role="menuitem">C++Primer</a>
        </li>
        <li role="presentation" class="divider"></li>
        <li role="presentation">
            <a href="#" tabindex="-1" role="menuitem">Think in C++</a>
        </li>
        <li role="presentation">
            <a href="#" tabindex="-1" role="menuitem">C++大全</a>
        </li>
    </ul>
</div>
</body>
</html>
